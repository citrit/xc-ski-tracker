<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=contain">
    <meta name="color-scheme" content="light dark">

    <title>X-Country Ski Tracker</title>
</head>

<body>
    <div id="header" class="header">
        <img src="img/logo.png" style="width: 250px;">
    </div>

    <section>
        <nav>
            <div>
                <input id="followme" type="checkbox" />
                <label for="followme">Map follows me</label>
                <input id="trackMe" type="checkbox" />
                <label for="trackMe">Generate track</label>
                <!-- <input type="button" value="PRessMe" onclick="debugStuff()"/> -->
            </div>
        </nav>

        <article id="mapCont">
            <div id="mapDiv" class="map">
                <div id="mapOverlay" style="z-index:10000" class="ol-panel" />
            </div>

        </article>
    </section>

    <footer>
        <p id="infoMsg">No GPS Signal</p>
    </footer>

    <!-- Add content to the popup -->
    <div id="JPO_dialog">
        <div id="JPO_Content"></div>
        <br>
        <button class="JPO_close">Close</button>
    </div>

    <link rel="stylesheet" href="css/ol.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery.popupoverlay.js"></script>
    <script src="js/ol.js"></script>
    <script src="cordova.js"></script>
    <script src="js/map.js"></script>
    <script src="js/geolocation.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
